name: tic-tac-toe
version: 0.1.0.0
github: "carp-sushi/tic-tac-toe"
license: BSD-3-Clause
author: "carp-sushi"
maintainer: "105142707+carp-sushi@users.noreply.github.com"
copyright: "Copyright 2025-present, the original author(s)"

extra-source-files:
  - README.md

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/carp-sushi/tic-tac-toe#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers == 0.6.8

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  tic-tac-toe-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - tic-tac-toe

tests:
  tic-tac-toe-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - tic-tac-toe
      - hspec
      - tasty
      - tasty-hspec
